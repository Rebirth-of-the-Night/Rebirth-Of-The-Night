generation {
    # Villages within X blocks of [0,0] will generate as ruined/raided/destoyed villages. [range: 0 ~ 2147483647, default: 320]
    I:destroyedVillagesNearSpawnDistance=1200

    # If set to true, villages will generate their province based off the biome they are in(I highly recommened you include the mod Mo' Villages so that villages spawn more frequently and in any biome). [default: true]
    B:useBiomeSpecificProvinces=true
}


mobs {
    # bandit damage is muliplied by this amount. [range: 0.25 ~ 5.0, default: 1.5]
    S:banditDamageMultiplier=1.5

    # max hp of bandits. [range: 1 ~ 100, default: 10]
    I:banditHealth=24

    # Enable to allow armor on bandits. [default: true]
    B:banditsWearArmor=false

    # guard damage is muliplied by this amount to mobs (and not the player). [range: 0.25 ~ 5.0, default: 1.5]
    S:guardDamageMultiplierToMobs=0.8

    # max hp of guards. [range: 1 ~ 100, default: 20]
    I:guardHealth=25

    # Enable to allow guards to speak in the chat. [default: true]
    B:guardsHaveDialogue=true

    # Setting this to true despawns the caravan's mule after the caravan has been escorted. [default: false]
    B:removeMuleOnCaravanEscort=false

    # Enable to allow armor to be rendered/ visible on bandits. [default: true]
    B:renderBanditArmor=true

    # Use specific entity names to improve mod compatabilty, CHANGING THIS WILL REMOVE CURRENT TQ ENTITIES IN YOUR WORLD! [default: true]
    B:specificEntityNames=true

