"village raids" {
    # The chance (out of 100) to have custom raiders spawn, instead of bandits/wolves/zombies when a raid happens. These custom raiders can be configured for each House (raiderString_RED_BRIAR, raiderString_YELLOW_DAWN, raiderString_GREEN_WILD...) [range: 0 ~ 100, default: 40]
    I:configRaiderSiegeChance=40

    # every 1200 ticks/ every minute, the chance out of 100 for a random village (with a player visiting or nearby) to spawn a siege. This chance increases by 2 for each other player online, up to a max of provinceSiegeRate*2. Setting to 0 will disable spawning. NOTE: there are 24000 ticks per day/night cycle. These mobs eventually despawn. [range: 0 ~ 100, default: 8]
    I:provinceSiegeRate=8
    I:raiderSiegeChance=40

    # House Glacier (Blue) raiders. FORMAT: entityResourceName~minReputationToRaid~raidSpeed~minAmountToSpawn~maxAmountToSpawn~timeType [default: [its_meow.betteranimalsplus.common.entity.EntityFeralWolf~0~1.2~2~3~x], [its_meow.betteranimalsplus.common.entity.EntityFeralWolf~500~1.2~4~9~x]]
    S:raiderString_BLUE_GLACIER <
        its_meow.betteranimalsplus.common.entity.EntityFeralWolf~0~1.2~2~3~x
        its_meow.betteranimalsplus.common.entity.EntityFeralWolf~500~1.2~4~9~x
     >

    # House Mithril (Brown) raiders. FORMAT: entityResourceName~minReputationToRaid~raidSpeed~minAmountToSpawn~maxAmountToSpawn~timeType [default: [its_meow.betteranimalsplus.common.entity.EntityFeralWolf~0~1.2~2~3~x], [its_meow.betteranimalsplus.common.entity.EntityFeralWolf~500~1.2~4~9~x]]
    S:raiderString_BROWN_MITHRIL <
        its_meow.betteranimalsplus.common.entity.EntityFeralWolf~0~1.2~2~3~x
        its_meow.betteranimalsplus.common.entity.EntityFeralWolf~500~1.2~4~9~x
     >

    # House Wild (Green) raiders. FORMAT: entityResourceName~minReputationToRaid~raidSpeed~minAmountToSpawn~maxAmountToSpawn~timeType [default: [its_meow.betteranimalsplus.common.entity.EntityFeralWolf~0~1.2~2~3~x], [its_meow.betteranimalsplus.common.entity.EntityFeralWolf~500~1.2~4~9~x]]
    S:raiderString_GREEN_WILD <
        its_meow.betteranimalsplus.common.entity.EntityFeralWolf~0~1.2~2~3~x
        its_meow.betteranimalsplus.common.entity.EntityFeralWolf~500~1.2~4~9~x
     >

    # House Moor (Black) raiders. FORMAT: entityResourceName~minReputationToRaid~raidSpeed~minAmountToSpawn~maxAmountToSpawn~timeType [default: [thebetweenlands.common.entity.mobs.EntitySwampHag~0~1.0~6~10~x], [minecraft.entity.monster.EntityWitch~0~1.0~4~6~x], [thebetweenlands.common.entity.mobs.EntityPeatMummy~250~1.0~4~6~x], [thebetweenlands.common.entity.mobs.EntityStalker~500~1.0~3~5~x]]
    S:raiderString_MOOR_BLACK <
        thebetweenlands.common.entity.mobs.EntitySwampHag~0~1.0~6~10~x
        minecraft.entity.monster.EntityWitch~0~1.0~4~6~x
        thebetweenlands.common.entity.mobs.EntityPeatMummy~250~1.0~4~6~x
        thebetweenlands.common.entity.mobs.EntityStalker~500~1.0~3~5~x
     >

    # House Briar (Red) raiders. FORMAT: entityResourceName~minReputationToRaid~raidSpeed~minAmountToSpawn~maxAmountToSpawn~timeType
    # 
    #  entityResourceName is the resource path to the entity -- minReputationToRaid is the minimum amount of reputation required for this entity to spawn in a raid -- raidSpeed is the movement speed of the AI task that is added to the entity so it can path find to a village, this will usually be 1.0 -- minAmountToSpawn is the minimum amount of this entity that can spawn in a raid -- maxAmountToSpawn is the maximum amount of this entity that can spawn in a raid -- timeType determines at what time can the entity spawn, 'night' = restricted to night raids only, 'day' = restricted to day raids only, 'x' = both night & day raids [default: [its_meow.betteranimalsplus.common.entity.EntityFeralWolf~0~1.2~2~3~x], [its_meow.betteranimalsplus.common.entity.EntityFeralWolf~500~1.2~4~9~x]]
