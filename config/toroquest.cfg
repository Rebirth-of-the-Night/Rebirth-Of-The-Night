    # Disable to make default villagers spawn (instead of toro villagers). Set this to false if you are using another mod that overwrites villagers, such as Minecraft Comes Alive. ToroVillagers use trades in the config, can only trade while in a province, and their trades get better the higher reputation you have. [default: true]
