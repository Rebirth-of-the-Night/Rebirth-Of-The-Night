# Configuration file

_options {
    # Blacklist for effects the chance, bless, and curse potions can give you.
    # Useful if you have a mod that adds instakill or overpowered effects that
    # you don't want to randomly get from those potions. [default: ]
    S:"Blacklist for Chance Effects" <
     >

    # Makes it so you can control your jump height when jumping with jump boost
    # by holding down the space bar as you jump (So you can jump up one block
    # without shooing into the air...). [default: true]
    B:"Controllable Jump Boost"=true

    # Fixes Blindness so mobs can't see things to attack unless they are really
    # close. [default: true]
    B:"Fix Blindness"=true

    # Fixes your health resetting when changing dimensions/logging in if you
    # have a health boost potion effect or attribute modifier. Could possibly cause
    # issues with entity health, so if you see any issues, try disabling this. [default: true]
    B:"Fix Effects When Changing Dimensions"=true

    # Fixes forge's reach attribute so it works with entities as well as blocks. [default: true]
    B:"Fix Reach"=true

    # Fixes Saturation so it works in potions. [default: true]
    B:"Fix Saturation"=true

    # Renders a few extra things on the armor bar, including damage resistance,
    # magic shielding, armor toughness, and armor values over 20. [default: true]
    B:"Render Armor Bar Overlays"=true

    # Moves projectile and magic damage to different invulnerability timers, so you
    # can have a weapon that does multiple of those damage types at once. [default: true]
    B:"Separate Invulnerabilty Timers"=true

    # If 'Controllable Jump Boost' is true, you can modify this to modify how high the
    # vanilla jump boost effect lets you jump (so you can set it to 1.0 to
    # actually jump up a full extra block!). [range: 0.0 ~ Infinity, default: 0.75]
    S:"Vanilla Jump Boost Height"=0.75

    # If the saturation potion types are added, you can modify this to set how
    # much saturation the potion types will give you per level. [range: 1 ~ 20, default: 4]
    I:"Vanilla Saturation Per Level"=4
}


