general {
    # Enable Fusion-based blocks [default: true]
    B:EnableFusion=true

    # Enable Netherrocks-based blocks [default: true]
    B:EnableNetherrocks=true

    # Enable Simple Ores-based blocks [default: true]
    B:EnableSimpleOres=true

    # Enable vanilla-based brick stairs [default: true]
    B:EnableVanillaBrickStairs=true

    # Enable vanilla-based bricks [default: true]
    B:EnableVanillaBricks=true

    SimpleOres {
        # Enable Simple Ores-based bars [default: true]
        B:EnableBars=true

        # Enable Simple Ores-based brick stairs [default: true]
        B:EnableBrickStairs=true

        # Enable Simple Ores-based bricks [default: true]
        B:EnableBricks=true

        # Enable Simple Ores-based doors [default: true]
        B:EnableDoors=true

        # Set false to disable creation [default: true]
        B:enabled=true
    }

    Fusion {
        # Enable Fusion-based bars [default: false]
        B:EnableBars=false

        # Enable Fusion-based brick stairs [default: false]
        B:EnableBrickStairs=false

        # Enable Fusion-based bricks [default: false]
        B:EnableBricks=false

        # Enable Fusion-based doors [default: false]
        B:EnableDoors=false

        # Set false to disable creation [default: true]
        B:enabled=true
    }

}


