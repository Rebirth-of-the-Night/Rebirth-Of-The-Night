########################################################################################################## 
# Mortared Brick Hardness
#
# Mortared bricks are harder to mine than any other blocks in their same tier as they are
# intended for base defense to keep mining mobs from breaching.
# 
# Full blocks and walls have full hardness values; stairs and fences have 75% of the
# value; and slabs have 50% of the value. The hardness of blocks from Underground Biomes are
# not directly correlated to their values in-game, as they are multiplied by values added
# by the mod itself; the final amount of time in seconds to mine each of these blocks using
# an iron pickaxe is specified to the right of each entry title. Sedimentary bricks are 
# added by Content Tweaker and their values are specified in their respective script: 
# simpleExtraBlocks.zs
##########################################################################################################

