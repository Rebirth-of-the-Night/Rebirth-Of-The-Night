Tweaker.setStage("BIOME_REGISTRY")
Tweaker.createBiome("aether_cliffs", "aether_legacy:aether_highlands")
aetherCliffs = forBiomes("biometweaker:aether_cliffs")
aetherCliffs.set("topBlock", "aether_legacy:aether_grass")
aetherCliffs.set("name", "Aether Cliffs")
aetherCliffs.removeDecoration("LAKE_WATER")
aetherCliffs.removeAllSpawns("WATER_CREATURE")
aetherCliffs.removeAllSpawns("CREATURE")

Tweaker.setPlacementStage("PRE_POPULATE")

iceSpots = newSplotchDecoration()
iceSpots.addBlockToReplace("aether_legacy:aether_grass")
iceSpots.addBaseBlock("netherex:frostburn_ice")
iceSpots.set("count", 1)
iceSpots.set("mainBlock", "netherex:frostburn_ice")
iceSpots.set("size", 22)


aetherCliffs.addDecoration(iceSpots)
aetherCliffs.set("treesPerChunk", 1)
