##########################################################################################################
# bossfog
#--------------------------------------------------------------------------------------------------------#
# Configuration options for adjusting the poisonous fog that shrouds all bosses.
##########################################################################################################

bossfog {
    # The cooldown (in seconds) between each damage event while inside the fog. [range: 0 ~ 32767, default: 10]
    I:BossFog_DoTCoolDown=10

    # How many half hearts the fog DoT does per hit. [range: 1 ~ 127, default: 1]
    I:BossFog_DoTDamage=1

    # Should the player recieve a chat warning message when entering the poisonous fog? [default: true]
    B:BossFog_DoTWarning=true

    # Controls how frequent (in seconds) a player can be warned when entering boss fog. [range: 1 ~ 32767, default: 60]
    I:BossFog_DoTWarningTime=60

    # Change these three values between 0.0 and 1.0 to change the fog color.
    # Red, Green, Blue
    #  [default: [0.1], [0.4], [0.1]]
    S:BossFog_FogColor <
        0.1
        0.4
        0.1
     >

    # This effects how far away from you before the fog is at maximum thickness. [range: 0 ~ 192, default: 10]
    I:BossFog_FogFarPlane=10

    # This controls how thick/strong the fog is. [range: 0.0 ~ 0.8, default: 0.2]
    S:BossFog_FogFarPlaneScale=0.2

    # Max distance from boss for fog to render.
    # Fog will only occur if you are within this distance [range: 0 ~ 100, default: 20]
    I:BossFog_FogMaxDist=20

    # How far away from boss before fog begins to fade from maximum density.
    # Must be a value lower than BossFogMaxDist [range: 0 ~ 50, default: 1]
    I:BossFog_FogStartDist=1

    # Disable this if you find the player cough sound annoying.
    # Only happens in poisonous fog. [default: true]
    B:BossFog_PlayerCough=true

    # If enabled, boss fog will cause poison damage over time. [default: true]
    B:_BossFog_DoTEnabled=true

    # Enable this to have thick colored fog around bosses. [default: true]
    B:_BossFog_Enabled=true
}


##########################################################################################################
# bossglobal
#--------------------------------------------------------------------------------------------------------#
# Miscellaneous config options which affect all bosses
##########################################################################################################

bossglobal {
    # Enable this to have a chat message warning of a boss spawn. [default: true]
    B:BossGlobal_SpawnWarning=true

    # Max bos spawn distance from a player that will trigger a warning.
    # Used for both chat messages and sounds. [range: 0 ~ 32767, default: 50]
    I:BossGlobal_SpawnWarningDistance=50

    # Play a warning sound when a boss spawns. [default: true]
    B:BossGlobal_SpawnWarningSound=true
}


